name: Test
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testing the action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Proofread PR
        uses: ./
        id: proofread
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
